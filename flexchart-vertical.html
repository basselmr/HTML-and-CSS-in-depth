<!DOCTYPE html>
<html>

<head>
    <title>Flex Chart</title>
</head>
<style>
    .columns {
        display: flex;
        height: 400px;
        max-width: 300px;
        align-items: stretch;
        border: 1px solid black;
    }

    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: end;
    }

    .bar {
        border-right: 1px solid white;
    }

    .female {
        background-color: #F4CE14;
    }

    .male {
        background-color: #495E57;
    }
</style>

<body>
    <div class="columns">
        <div class="container">
            <div class="bar male" style="flex-basis: 25%;"></div>
            <div class="bar female" style="flex-basis: 20%;"></div>
        </div>
        <div class="container">
            <div class="bar male" style="flex-basis: 45%;"></div>
            <div class="bar female" style="flex-basis: 40%;"></div>
        </div>
        <div class="container">
            <div class="bar male" style="flex-basis: 15%;"></div>
            <div class="bar female" style="flex-basis: 50%;"></div>
        </div>
        <div class="container">
            <div class="bar male" style="flex-basis: 50%;"></div>
            <div class="bar female" style="flex-basis: 60%;"></div>
        </div>
    </div>
    <a href="index.html">Home</a>
</body>

</html>
